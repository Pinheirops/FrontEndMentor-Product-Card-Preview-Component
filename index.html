<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="estilo/style.css">
  <script src="https://kit.fontawesome.com/3ee67b5e48.js" crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <div class="conteudo">
      <picture>
        <source media="(max-width: 700px )" srcset="images/image-product-mobile.jpg">
        <img class="foto-grande" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>

      <div class="textos">
        <p class="categoria">Perfume</p>
        <h1 class="titulo">Gabrielle Essence Eau De Parfum </h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="preco"><span class="preco-desconto">$149.99</span> <del><span class="preco-original">$169.99</span></del></p>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
      </div>
    </div>

  </main>
</body>

</html>
